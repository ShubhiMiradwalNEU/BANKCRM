<head>

    crossorigin="anonymous">

</head>
<body style="background-color: lightcyan;">
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="index.html">XYZ Bank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    
    <div class="signupform">
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-4">
                    <div class="row g-0">
                      <div class="col-xl-6 d-none d-xl-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                          alt="Sample photo" class="img-fluid"
                          style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                      </div>
                      <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                          <h3 class="mb-5 text-uppercase">Student registration form</h3>
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1m">First name</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1n">Last name</label>
                              </div>
                            </div>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example9" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example9">DOB</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example99" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example99">Contact No.</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example97" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example97">Email ID</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example8" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example8">Street Address</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example8" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example8">Address(Optional Line)</label>
                          </div>

                          <div class="row">

                            <div class="form-outline col-md-6 mb-4">
                                <input type="text" id="form3Example90" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example90">Zipcode</label>
                              </div>

                              <div class="form-outline col-md-6 mb-4">
                                <input type="text" id="form3Example90" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example90">Country</label>
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6 mb-4">
          
                              <select class="select">
                                <option value="1">State</option>
                                <option value="2">Option 1</option>
                                <option value="3">Option 2</option>
                                <option value="4">Option 3</option>
                              </select>
          
                            </div>
                            <div class="col-md-6 mb-4">
          
                              <select class="select">
                                <option value="1">City</option>
                                <option value="2">Option 1</option>
                                <option value="3">Option 2</option>
                                <option value="4">Option 3</option>
                              </select>
          
                            </div>
                          </div>
                          
                          <div class="row">

                            <div class="form-outline col-md-6 mb-4">
                                <input type="text" id="form3Example90" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example90">SSN</label>
                              </div>

                              <div class="form-outline col-md-6 mb-4">
                                <input type="text" id="form3Example90" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example90">Account Creation Date</label>
                              </div>
                          </div>

          
                          <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
          
                            <h6 class="mb-0 me-4">Type of Customer: </h6>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="individualCustomer"
                                value="option1" />
                              <label class="form-check-label" for="individualCustomer">Individual Customer</label>
                            </div>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="corporateCustomer"
                                value="option2" />
                              <label class="form-check-label" for="corporateCustomer">Corporate Customer</label>
                            </div> 
          
                          </div>
          
                          <div class="d-flex justify-content-end pt-3">
                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                            <a href="login.html">
                                <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                            </a>
                          </div>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>

    <footer class="bg-light text-center text-lg-start">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

</body>
</html>
