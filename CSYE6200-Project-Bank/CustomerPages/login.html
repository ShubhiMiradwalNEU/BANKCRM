<body style="background-color: lightcyan;">

        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="index.html">Java Bank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">

    <div class="loginform">
    <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" id="customerid" class="form-control" />
          <label class="form-label" for="customerid">Customer ID</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="password" class="form-control" />
          <label class="form-label" for="password">Password</label>
        </div>
      
        <!-- Submit button -->
        <button type="button" id="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
      
        </div>
      </form>

      <footer class="bg-light text-center text-lg-start">

      </body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script>
      $("#submit").click(function (e) {
      e.preventDefault();
      let customerid = $("#customerid").val();
      let password = $("#password").val();

      $.ajax({
        url: 'http://localhost:8080/customer/getCustomer/' + customerid,
        type: 'get',
        dataType: 'json',
        headers: {
          "Content-Type": 'application/json',
          'Accept': 'application/json'
        },
        success: function (data) {
          console.info(data);
          if(data.password == password){
            alert("Login successful");
            localStorage.setItem("customer",JSON.stringify(data));
          window.location = 'crudOperations.html';
          } else {
            alert("Login failed");
          }
          
        },
        error: function (jqXHR, status, err) {
          alert("Login failed");
        }
      });
    });
    </script>

</body>
