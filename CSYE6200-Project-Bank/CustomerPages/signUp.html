        <form class="d-flex" role="search">

  <div class="signupform">
    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo" class="img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Customer registration form</h3>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="firstname" class="form-control form-control-lg" />
                          <label class="form-label" for="firstname">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="lastname" class="form-control form-control-lg" />
                          <label class="form-label" for="lastname">Last name</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="date" id="dob" class="form-control form-control-lg" />
                      <label class="form-label" for="dob">DOB</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="phone" class="form-control form-control-lg" />
                      <label class="form-label" for="phone">Contact No.</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email">Email ID</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="stadd" class="form-control form-control-lg" />
                      <label class="form-label" for="stadd">Street Address</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="opadd" class="form-control form-control-lg" />
                      <label class="form-label" for="opadd">Address(Optional Line)</label>
                    </div>

                    <div class="row">

                      <div class="form-outline col-md-6 mb-4">
                        <input type="text" id="zipcode" class="form-control form-control-lg" />
                        <label class="form-label" for="zipcode">Zipcode</label>
                      </div>

                      <div class="form-outline col-md-6 mb-4">
                        <input type="text" id="city" class="form-control form-control-lg" />
                        <label class="form-label" for="city">City</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-outline col-md-6 mb-4">
                        <input type="text" id="state" class="form-control form-control-lg" />
                        <label class="form-label" for="state">State</label>
                      </div>
                      <div class="form-outline col-md-6 mb-4">
                        <input type="text" id="country" class="form-control form-control-lg" />
                        <label class="form-label" for="country">Country</label>
                      </div>
                    </div>

                    <div class="row">

                      <div class="form-outline col-md-6 mb-4">
                        <input type="text" id="ssn" class="form-control form-control-lg" />
                        <label class="form-label" for="ssn">SSN</label>
                      </div>


                    </div>
                    <div class="row">

                      <div class="form-outline col-md-6 mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="ssn">Password</label>
                      </div>


                    </div>


                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                      <h6 class="mb-0 me-4">Type of Customer: </h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="type" id="individualCustomer"
                          value="Individual" />
                        <label class="form-check-label" for="individualCustomer">Individual Customer</label>
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="type" id="corporateCustomer"
                          value="Corporate" />
                        <label class="form-check-label" for="corporateCustomer">Corporate Customer</label>
                      </div>

                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <button type="button" class="btn btn-light btn-lg">Reset all</button>
                      <a href="login.html">
                        <button type="button" id="submit" class="btn btn-warning btn-lg ms-2">Submit
                          form</button>
                      </a>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <script>
    $("#submit").click(function (e) {
      e.preventDefault();
      let firstname = $("#firstname").val();
      let lastname = $("#lastname").val();
      let password = $("#password").val();
      let dob = $("#dob").val();
      let phone = $("#phone").val();
      let email = $("#email").val();
      let stadd = $("#stadd").val();
      let opadd = $("#opadd").val();
      let zipcode = $("#zipcode").val();
      let city = $("#city").val();
      let state = $("#state").val();
      let country = $("#country").val();
      let ssn = $("#ssn").val();
      let type = $('input[name="type"]:checked').val();
      let customer = {
        firstName: firstname,
        lastName: lastname,
        password:password,
        dateOfBirth: dob,
        st_addr: stadd,
        opt_addr: opadd,
        zipcode: zipcode,
        city: city,
        state: state,
        country: country,
        ssn: ssn,
        type: type,
        email: email,
        phone: phone
      }

      $.ajax({
        url: 'http://localhost:8080/customer/add',
        type: 'post',
        dataType: 'json',
        data: JSON.stringify(customer),
        headers: {
          "Content-Type": 'application/json',
          'Accept': 'application/json'
        },
        success: function (data) {
          console.info(data);
          alert("Registration successful. your customer ID is "+data.customer.id);
          window.location = 'login.html';
        },
        error: function (jqXHR, status, err) {
          alert("Error registering customer");
        }
      });
    });
  </script>

</body>
